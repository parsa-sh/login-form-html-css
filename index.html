<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="container">
        <div class="login">
            <h2 class="h2">Login :</h2>
            <div class="login-form">
                <form class="form" accept="" method="post">
                    <div class="form-control">
                        <label for="username">Email :</label>
                        <input id="username" placeholder="username@email.com" type="text">
                    </div>
                    <div class="form-control">
                        <label for="password">Password :</label>
                        <input id="password" placeholder="Enter password" type="password">
                    </div>
                    <a class="forgot" href="">Forgot password ?</a>
                    <a href="" class="btn">Sign in</a>
                    <p class="p">or continue with</p>
                    <div class="google">
                        <a href="" class="google-btn">Google</a>
                        
                    </div>
                    <div class="facebook">
                        <a href="" class="facebook-btn">Faceebook</a>
                    </div>
                    <div class="register">Don't have account yet ?<a href="">Register for free</a></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
